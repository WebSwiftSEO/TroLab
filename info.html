<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TroLab Demo - Run Decentralized Experiments">
  <meta name="keywords" content="TroLab, demo, experiments, decentralized, PWA">

  <!-- Social + Base64 OG Images -->
  <meta property="og:title" content="TroLab Demo">
  <meta property="og:description" content="Run experiments with TroLab and share your results.">
  <meta property="og:image" content="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...(Base64)">
  <meta property="og:url" content="https://webswiftseo.github.io/TroLab/demo.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TroLab Demo">
  <meta name="twitter:description" content="Run experiments with TroLab and share your results.">
  <meta name="twitter:image" content="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...(Base64)">

  <link rel="manifest" href="/TroLab/manifest.json">
  <title>TroLab Demo</title>
  <link rel="stylesheet" href="/TroLab/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <button onclick="location.href='/TroLab/'" class="header-btn" aria-label="Home">🏠 Home</button>
    <button id="installBtn" onclick="installPWA()" class="header-btn" aria-label="Install TroLab PWA">📲 Install</button>
  </header>

  <main>
    <section class="demo">
      <h1>TroLab Demo</h1>
      <p>Run experiments by adjusting the parameters below. Results are visualized, logged, and exportable!</p>

      <div class="experiment-controls">
        <label for="lightIntensity">Light Intensity (0-100): <span id="lightValue">50</span></label>
        <input type="range" id="lightIntensity" min="0" max="100" value="50">

        <label for="soundFrequency">Sound Frequency (20-20000 Hz): <span id="soundValue">1000 Hz</span></label>
        <input type="range" id="soundFrequency" min="20" max="20000" value="1000">

        <label for="waterFlow">Water Flow Rate (0-10): <span id="waterValue">5</span></label>
        <input type="range" id="waterFlow" min="0" max="10" step="0.1" value="5">
      </div>

      <button onclick="runExperiment()" class="btn run-btn">▶️ Run Experiment</button>

      <div id="experimentOutput" class="output">
        <h3>Experiment Results</h3>
        <p id="resultText">Adjust parameters and click "Run Experiment" to see results.</p>

        <canvas id="experimentChart" width="400" height="200"></canvas>

        <button onclick="logResults()" class="btn log-btn">📝 Log Results</button>
        <button onclick="downloadResults()" class="btn download-btn">📥 Download CSV</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search TroLab...">
        <button onclick="searchContent()" class="footer-btn">🔍</button>
      </div>
      <button onclick="sharePage()" class="footer-btn">📤 Share</button>
      <a href="https://github.com/webswiftseo/TroLab" target="_blank" class="footer-btn">💻 GitHub</a>
      <p>© 2025 TroLab | GNU License</p>
    </div>
  </footer>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    window.addEventListener('appinstalled', () => {
      document.getElementById('installBtn').style.display = 'none';
    });

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          document.getElementById('installBtn').style.display = 'none';
        });
      } else {
        alert('Install option not available. Ensure your browser supports PWA.');
      }
    }

    const ctx = document.getElementById('experimentChart').getContext('2d');
    const experimentChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Light Intensity',
          data: [],
          borderColor: 'rgba(255, 165, 0, 1)',
          borderWidth: 2
        }, {
          label: 'Sound Frequency',
          data: [],
          borderColor: 'rgba(0, 255, 255, 1)',
          borderWidth: 2
        }, {
          label: 'Water Flow',
          data: [],
          borderColor: 'rgba(0, 255, 100, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function runExperiment() {
      const light = document.getElementById('lightIntensity').value;
      const sound = document.getElementById('soundFrequency').value;
      const water = document.getElementById('waterFlow').value;

      const result = `Light: ${light}, Sound: ${sound} Hz, Water: ${water}`;
      document.getElementById('resultText').textContent = result;

      const timestamp = new Date().toLocaleTimeString();
      experimentChart.data.labels.push(timestamp);
      experimentChart.data.datasets[0].data.push(light);
      experimentChart.data.datasets[1].data.push(sound);
      experimentChart.data.datasets[2].data.push(water);
      experimentChart.update();

      localStorage.setItem(`result-${timestamp}`, result);
      new Audio('https://www.soundjay.com/button/beep-01a.mp3').play().catch(() => {});
    }

    function logResults() {
      const data = JSON.stringify(experimentChart.data.datasets.map(set => ({ label: set.label, data: set.data })));
      alert('Logged: ' + data);
    }

    function downloadResults() {
      const rows = [['Timestamp', 'Light', 'Sound', 'Water']];
      experimentChart.data.labels.forEach((label, index) => {
        rows.push([
          label,
          experimentChart.data.datasets[0].data[index],
          experimentChart.data.datasets[1].data[index],
          experimentChart.data.datasets[2].data[index]
        ]);
      });

      const csvContent = "data:text/csv;charset=utf-8," +
        rows.map(e => e.join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "experiment-results.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function searchContent() {
      const query = document.getElementById('searchInput').value;
      alert('Search feature coming soon! You searched for: ' + query);
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: 'TroLab Demo',
          text: 'Run decentralized experiments with TroLab!',
          url: window.location.href
        });
      } else {
        alert('Share not supported on this browser. Copy the URL: ' + window.location.href);
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/TroLab/service-worker.js');
    }
  </script>
</body>

</html>
