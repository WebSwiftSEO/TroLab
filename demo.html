<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TroLab Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TroLab Experiment Demo</h1>
    <p>Adjust the parameters and run the experiment.</p>
  </header>

  <section class="demo-controls">
    <div class="control">
      <label for="light">Light Intensity</label>
      <input type="range" id="light" min="0" max="100" value="50" />
      <span id="light-value">50</span>
    </div>

    <div class="control">
      <label for="sound">Sound Frequency (Hz)</label>
      <input type="range" id="sound" min="20" max="20000" value="440" />
      <span id="sound-value">440</span>
    </div>

    <div class="control">
      <label for="water">Water Flow Rate</label>
      <input type="range" id="water" min="0" max="10" value="5" />
      <span id="water-value">5</span>
    </div>

    <button id="run-btn" class="button">Run Experiment</button>
  </section>

  <footer>
    <a href="index.html" class="button">Back to Home</a>
  </footer>

  <script>
    const lightSlider = document.getElementById('light');
    const soundSlider = document.getElementById('sound');
    const waterSlider = document.getElementById('water');

    const lightValue = document.getElementById('light-value');
    const soundValue = document.getElementById('sound-value');
    const waterValue = document.getElementById('water-value');

    lightSlider.addEventListener('input', () => {
      lightValue.textContent = lightSlider.value;
    });

    soundSlider.addEventListener('input', () => {
      soundValue.textContent = soundSlider.value;
    });

    waterSlider.addEventListener('input', () => {
      waterValue.textContent = waterSlider.value;
    });

    document.getElementById('run-btn').addEventListener('click', () => {
      const experimentData = {
        light: lightSlider.value,
        sound: soundSlider.value,
        water: waterSlider.value
      };

      console.log('Running Experiment with settings:', experimentData);

      alert(`Experiment Running!\n
      Light Intensity: ${experimentData.light}\n
      Sound Frequency: ${experimentData.sound} Hz\n
      Water Flow Rate: ${experimentData.water}`);
    });
  </script>
</body>
</html>
